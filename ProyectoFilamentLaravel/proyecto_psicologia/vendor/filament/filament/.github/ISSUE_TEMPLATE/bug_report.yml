name: Bug report
description: Create a report to help us improve
labels: bug,unconfirmed
body:
    - type: markdown
      attributes:
          value: |
              Before opening a bug report, please search for the behaviour in the existing issues.

              ---

              Thank you for taking the time to file a bug report. To address this bug as fast as possible, we need some information.
    - type: dropdown
      id: package
      attributes:
          label: Package
          description: Which package is this bug report for?
          options:
              - filament/filament
              - filament/forms
              - filament/tables
              - filament/spatie-laravel-media-library-plugin
              - filament/spatie-tags-plugin
              - Other
      validations:
          required: true
    - type: input
      id: package-version
      attributes:
          label: Package Version
          description: "Please provide the full version of your package you have installed."
          placeholder: "v2.0.0"
      validations:
          required: true
    - type: input
      id: laravel-version
      attributes:
          label: Laravel Version
          description: "Please provide the full Laravel version of your project."
          placeholder: "v8.0.0"
      validations:
          required: true
    - type: input
      id: livewire-version
      attributes:
          label: Livewire Version
          description: "Please provide the full Livewire version of your project, if applicable."
          placeholder: "v2.0.0"
    - type: input
      id: php-version
      attributes:
          label: PHP Version
          description: "Please provide the full PHP version of your server."
          placeholder: "PHP 8.0.0"
      validations:
          required: true
    - type: textarea
      id: description
      attributes:
          label: Bug description
          description: What happened?
      validations:
          required: true
    - type: textarea
      id: steps
      attributes:
          label: Steps to reproduce
          description: Which steps do we need to take to reproduce this error?
    - type: textarea
      id: logs
      attributes:
          label: Relevant log output
          description: If applicable, provide relevant log output. No need for backticks here.
          render: shell
